<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="h1">
            <h1>Calculadora Basica</h1>
        </div>
        <div class="operaciones">
            <h4>Ingresa Numeros y has el calculo</h4>
            <div class="calc">
                <div class="operacion">
                    <label for="num1">Numero 1</label>
                    <input type="number" id="num1" name="num1">
                    <label for="num2">Numero 2</label>
                    <input type="number" id="num2" name="num2">
                    <label for="res">Respuesta</label>
                    <input type="number" id="res" name="res" disabled>
                    <button id="sum">Sumar</button>
                </div>
                <div class="operacion">
                    <label for="num3">Numero 1</label>
                    <input type="number" id="num3" name="num3">
                    <label for="num4">Numero 2</label>
                    <input type="number" id="num4" name="num4">
                    <label for="res">Respuesta</label>
                    <input type="number" id="res2" name="res" disabled>
                    <button id="divi">Dividir</button>
                </div>
                <div class="operacion">
                    <label for="num5">Numero 1</label>
                    <input type="number" id="num5" name="num5">
                    <label for="num6">Numero 2</label>
                    <input type="number" id="num6" name="num6">
                    <label for="res">Respuesta</label>
                    <input type="number" id="res3" name="res" disabled>
                    <button id="multi">Multiplicacion</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/index.js" async defer></script>
</body>
</html>
